<nav *ngIf="user" class="navbar navbar-light bg-light">
  <span class="navbar-brand">
    <h6>{{user.username}}'s profile </h6>
  </span>
  <div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" ngbDropdown display="dynamic">
        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown3" role="button">
          {{selected}}
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
          <a ngbDropdownItem *ngFor="let option of options" (click)="getSelected($event)">{{option}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>


<app-user-artist-ratings *ngIf="showArtists()" [(user)]="user" [(id)]="id"></app-user-artist-ratings>
<app-user-album-ratings *ngIf="showAlbums()" [(user)]="user" [(id)]="id"></app-user-album-ratings>
