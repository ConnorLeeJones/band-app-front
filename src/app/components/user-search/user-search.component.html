<div class="card mt-4 bg-light">
    <div class="card-body">

        <div class="form-group">
            <label for="typeahead-user">Search for a User:</label>
            <input id="typeahead-user" type="text" class="form-control" [class.is-invalid]="searchFailed"
                [(ngModel)]="model" [ngbTypeahead]="search" placeholder="User search" (ngSubmit)="onSubmit($event)"
                (selectItem)="onSubmit($event)" />
            <span *ngIf="searching">searching...</span>
            <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
        </div>

        <hr>

    </div>
</div>
