<div *ngIf="artist">
    <div>{{artist.name}}</div>
    <img src="{{artist.picture_medium}}">
      <div *ngIf="!isFollowing; else following">
      <button class="btn btn-success" (click)="followArtist()">Follow</button>
    </div>

    <ng-template #following>
        <div>
            <button class="btn btn-success" (click)="unfollowArtist()">Unfollow</button>
          </div>
    </ng-template>


</div>



<div *ngIf="albums">
    <ul>
        <li *ngFor="let album of albums">
          <h6>{{album.title}} </h6>
          <img src="{{album.cover_small}}">
        </li>
      </ul>
</div>
