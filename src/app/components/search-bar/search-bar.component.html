<div class="form-group">
  <label for="typeahead-http">Search for an Artist:</label>
  <input id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Artist search" (ngSubmit)="onSubmit($event)" (selectItem)="onSubmit($event)"/>
  <span *ngIf="searching">searching...</span>
  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
</div>

<hr>
